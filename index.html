<!DOCTYPE html>
<html lang="en-US">
<head>
	<link rel="stylesheet" type="text/css" href="login4style.css">
	<title>Base4.id</title>
</head>
<body>
	<div class="wrapper">
		<h1 class="title">Tempat Wisata Indonesia</h1>
		<form action="home4.html" method="post">
			<h2>Log In</h2>
			<div class="input-box">
				<input class="place1" type="text" id="username" name="username" placeholder="Username" required>
			</div>
			<br>
			<div class="input-box">
				<input class="place2" type="password" id="password" name="password" placeholder="Password" required>
				<i class='bx bxs-lock-alt'></i>
			</div>
			<div class="remember-forgot">
				<label><input type="checkbox"> Remember me</label>
				<a href="#">Forgot password?</a>
			</div>
			<br>
			<button type="submit" value="submit">Log In</button>
		</form>
	</div>
</body>
</html>
